<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        span{
            color: red;
            display: block;
        }
    </style>
    <script>
        function validate(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;

            if(username.trim().length==0 ){
                document.getElementById("usererror").innerHTML = "User name should not be null";
            }else if(password.trim().length == 0){
                document.getElementById("passworderror").innerHTML = "Password should not be null";
            }else if(email.trim().length == 0){
                document.getElementById("emailerror").innerHTML = "Email should not be null";
            }else if(username.trim().length>10){
                document.getElementById("usererror").innerHTML = "User name should not be greater then 10";
            }else if(password.trim().length > 10){
                document.getElementById("passworderror").innerHTML = "Password should not be greater than 10";
            }else if(email.trim().length >10){
                document.getElementById("emailerror").innerHTML = "Email should not be greater than 10";
            }
            
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
            <label>Username</label>
            <input type="text" id="username"><br>
            <span id="usererror"></span>

            <label>Password</label>
            <input type="password" id="password">
            <span id="passworderror"></span>

            <label>Email</label>
            <input type="email" id="email">
            <span id="emailerror"></span>

            <button type="button" onclick="validate()">Submit</button>
        </fieldset>
    </form>
</body>
</html>
